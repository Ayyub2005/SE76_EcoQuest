name: Flutter CI/CD

on:
  push:
    branches:
      - main  # You can change this to the branch you want to trigger the workflow on

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.4'  # You can specify the Flutter version you want

    - name: Change to Flutter project directory
      run: cd frontend

    - name: Set Dart SDK version
      run: flutter --version

    - name: Get dependencies
      run: flutter pub get
      working-directory: frontend  

    - name: Analyze code
      run: flutter analyze
      working-directory: frontend  

    - name: Run tests
      run: flutter test
      working-directory: frontend  

  release:
    name: Release APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.4'

    - name: Get dependencies
      run: flutter pub get
      working-directory: frontend 

    - name: Build APK
      run: flutter build apk --release
      working-directory: frontend 

    - name: Deploy to Firebase
      run: cd frontend
      run: firebase appdistribution:distribute ./build/app/outputs/flutter-apk/app-release.apk --app ${{ secrets.FIREBASE_APP_ID }} --token $FIREBASE_TOKEN
      working-directory: frontend 